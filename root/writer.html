<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" type="text/css">

<body>
    <div id="comp-navbar"></div>
    <!-- <img src="/API/res/cover.png" alt="Cover" style="width: 80vw;"> -->
    <a onclick="document.getElementById('newsList').innerHTML = innerHTMLtemp">Back</a>
    <main>
        <p>Warning: new line will be automatically convert into <code>&#60;br&#62;</code></p>
        <input id="pName" value="Post title">
        <textarea id="content" style="width: 80vw;" rows="50">Your post content (in HTML)</textarea>
        <Button onclick="submit()">Submit</Button>
    </main>
</body>
<script src="/API/asset/script.js"></script>
<script>
    function submit() {
        let data = {
            pName: document.getElementById('pName').value,
            content: document.getElementById('content').value
        }
        sendData('/API/new/post', JSON.stringify(data) , () => {
            window.location.href = "/"
        })
    }
</script>
